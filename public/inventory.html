<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inventory.css">
    <script src="https://kit.fontawesome.com/35e1c3cb3c.js"></script>
    <title>inventory-listings</title>
</head>

<body>
    <!-- ####NavBar##### -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">House Rentals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="profile.html">My Profile <span class="sr-only">(current)</span></a>
                <!-- <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a> 
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
            </div>
        </div>
    </nav>
    <!-- ####End NavBar##### -->
    <!-- ###Banner & Search Form -->
    <section class="banner">
        <form class="w-50 input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Search Location">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit">Search</button>
            </div>
        </form>
    </section>
    <!-- ####End of Banner and Search form -->
    <!-- Main Content -->
    <main class="container-fluid p-5">
        <section class="row">
            <aside class="col-sm-3 border border-left-0 border-top-0 border-bottom-0">
                <div class="price">
                    <form>
                        <div class="d-flex justify-content-between">
                            <label for="minPrice">Minimum Price</label><span class="low mr-3 pr-2 pl-2">10000</span>
                        </div>
                        <input type="range" min="0" max="5000000" class="custom-range" id="minPrice" name="minPrice">
                    </form>
                    <form>
                        <div class="d-flex justify-content-between">
                            <label for="customRange">Maximum Price</label><span class="high mr-3 pr-2 pl-2">10000</span>
                        </div>
                        <input type="range" min="0" max="5000000" class="custom-range" id="customRange" name="points1">
                    </form>
                </div>
                <div class="type">
                    <form>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="selfContain " name="selfContain">
                            <label class="custom-control-label" for="selfContain">Self Contain</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="bungalow" name="bungalow">
                            <label class="custom-control-label" for="bungalow">Bungalow</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="duplex" name="duplex">
                            <label class="custom-control-label" for="duplex">Duplex</label>
                        </div>
                    </form>
                </div>
                <div class="location pt-3">
                    <form>
                        <select name="location" class="custom-select">
                            <option selected>All</option>
                            <option value="Lekki">Lekki</option>
                            <option value="Ikeja">Ikeja</option>
                            <option value="Berger">Berger</option>
                        </select>
                    </form>
                </div>
            </aside>
            <article class="col-sm-9 px-5 pb-5 pt-1">
                    <div class="row row1 p-3"></div>
                    <div class="row row2 p-3"></div>
                    <div class="row row3 p-3"></div>
                <!-- pagination -->
                <nav aria-label="..." class="d-flex justify-content-center m-3">
                    <ul class="pagination pagination-sm">
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">
                                1
                                <span class="sr-only">(current)</span>
                            </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                </nav>
            </article>
        </section>
    </main>
    <!-- End Main Content -->
    <!-- Footer -->
    
    <footer class="container-fluid h-25 bg-primary"></footer>

    <!-- j-query scripts from bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/inventory.js"></script>
</body>

</html>
